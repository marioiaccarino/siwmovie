<!DOCTYPE html>
<html>
  <head>
    <title>Review</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

    <h1 th:text="'Dettagli Recensione di '+${user.name}+' '+${user.surname}">Dettagli Recensione</h1>
    <div th:if="${review}">
    
        <span th:text="'valutazione: (' + ${review.vote}+'/5' + ')'">2000</span>
        <br>
        <span th:text="'titolo: '+${review.title}">Up!</span>
        <br>
        <span th:text="'descrizione '+${review.text}">Up!</span>



	</div>
    <div th:unless="${review}">Non esiste</div>
  </body>
</html>
