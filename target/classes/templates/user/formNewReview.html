<!DOCTYPE html>
<html>

<head>
	<title>
		New Review
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a th:href="@{'/user/movie'+'/'+${movie.id}}"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1 th:text="'Aggiungi una recensione al film '+${movie.title}">...</h1>
	<form th:action="@{'/user/review'+'/'+${movie.id}}" method="POST" th:object="${review}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div>
			<label>titolo:</label> 
			<span><input type="text" th:field="${review.title}" /></span>
		   
		</div>

		<div>
			<label>vote:</label> <span><input type="text" th:field="${review.vote}" /></span>
		   
		</div>

		<div>
			<label>descrizione:</label> <span><input type="text" th:field="${review.text}" /></span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
