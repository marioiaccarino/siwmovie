<!DOCTYPE html>
<html>

<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a th:href="@{'/user/index'+'/'+${user.id}}"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Film</h1>
	<div th:if="${movies==null || movies.isEmpty()}">Non ci sono film nel sistema</div>
	<ul>
		<li th:each="movie : ${movies}">
			<a th:href="@{'/movie' + '/' + ${movie.id}}"
				th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</a>
				
				<a th:href="@{'/user'+'/leaveReview'+'/'+${movie.id}}">lascia una recensione</a>
				<a th:href="@{'/reviews'+'/'+${movie.id}}">guarda le recensioni</a>
		</li>
	</ul>
</body>

</html>
