<!DOCTYPE html>
<html>
  <head>
    <title>Review</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a th:href="@{'/user/movie'+'/'+${user.id}}"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Recensione</h1>
    <div th:if="${review}">
        <span th:text="${review.title}">Up!</span>
        <span th:text="'(' + ${review.vote} + ')'">2000</span>
        <span th:text="${review.text}">...</span>



	</div>
    <div th:unless="${review}">Non esiste</div>
  </body>
</html>
